syntax = "proto2";
package com.github.splunk.lightproto.tests;

enum E1 {
    A1 = 1;
    B1 = 2;
    C1 = 5;
}

enum E2 {
    A2 = 1;
    B2 = 2;
    C2 = 5;
    D2 = 6;
}

message EnumTest1 {
    required E1 e = 1;
}

message EnumTest2 {
    required E2 e = 1;
}

message EnumTest1Optional {
    optional E1 e = 1;
}

message EnumTest1Repeated {
    repeated E1 e = 1;
}

message EnumTest2Repeated {
    repeated E2 e = 1;
}

message EnumTest1Packed {
    repeated E1 e = 1 [packed = true];
}

message EnumTest2Packed {
    repeated E2 e = 1 [packed = true];
}
